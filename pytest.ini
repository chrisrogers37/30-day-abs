[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command-line options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=core
    --cov=llm
    --cov=schemas
    --cov=ui
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -ra

# Test markers
markers =
    unit: Unit tests (fast, isolated function tests)
    integration: Integration tests (module interaction tests)
    e2e: End-to-end tests (complete workflow tests)
    slow: Slow tests (may take several seconds or more)
    requires_api: Tests requiring real API calls (OpenAI, etc.)
    requires_env_var: Tests requiring specific environment variables
    parametrize: Parametrized tests with multiple inputs
    asyncio: Asynchronous tests requiring asyncio support
    timeout: Tests with specific timeout requirements

# Coverage settings
[coverage:run]
source = core,llm,schemas,ui
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */site-packages/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Asyncio configuration
asyncio_mode = auto

